<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Kullanıcı adı</th>
        <th style="width: 40%">Aktif rolleri</th>
        <th style="width: 30%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button (click)="openRolesModal(user)" class="btn btn-info">
            Rolleri düzenle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
