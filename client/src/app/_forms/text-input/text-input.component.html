<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-invalid]="control.invalid && control.touched"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Lütfen {{ label }} girin
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{ label }} en az
    {{control.errors?.['minlength'].requiredLength}} karakterden oluşmalı
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{ label }} en fazla
    {{control.errors?.['maxlength'].requiredLength}} karakterden oluşmalı
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Şifreler eşleşmiyor
  </div>
</div>
