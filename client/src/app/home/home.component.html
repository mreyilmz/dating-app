<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Eşini Bul</h1>
    <p class="lead">Eşlerini görmek için kaydol.</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Kayıt ol
      </button>
      <button class="btn btn-dark btn-lg">Daha fazla öğren...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
